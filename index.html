<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Item Booker App</title>
  </head>
  <body>
    <div class="container">
      <div class="items" id="container">
        <button class="add" id="addItemButton">+</button>

        <!-- ITEM PLACEHOLDER -->
        <div class="item">
          <div class="item-props">
            <div class="item-img"></div>
            <div class="item-details">
              <div class="item-id">001</div>
              <div class="item-name">John Smith</div>
              <div class="item-state">Status: Booked</div>
              <div class="item-date">From: 20/07/24 /n To: 25/07/24</div>
              <div class="item-update">Due in 3 days</div>
            </div>
            <button class="delete">-</button>
          </div>
        </div>
      </div>
      <div class="bookings"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
